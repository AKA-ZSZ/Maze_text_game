<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>

<body>
    <h1>Score List</h1>

    {% if scores |length >0 %}

    <ul>
        {% for item in scores %}
        <li>{{ item["name"] }}: {{ item["score"] }}</li>
        {% endfor %}
    </ul>

    {% else %}

    <p>The score list is empty now.</p>

    {% endif %}

</body>

</html>
